<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/icon.svg" type="image/x-icon">
    <title>Flor Bella</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="cabecalho">
        <section class="cabecalho__menu">
            <nav class="cabecalho__navbar">
                <div>
                    <ul class="cabecalho__navbar__esquerdo">
                        <li class="cabecalho__link__esquerdo"><a>Nossa loja</a></li>
                        <li class="cabecalho__link__esquerdo"><a>Meus pedidos</a></li>
                        <div class="cabecalho__link__esquerdo cabecalho__texto" >Siga-nos:</a></div>
                        <li class="cabecalho__link__esquerdo"><img  class="cabecalho__icone__esquerdo"  src="assets/facebook.svg"> 
                        <li class="cabecalho__link__esquerdo"><img class="cabecalho__icone__esquerdo" src="assets/instagram.svg"></li>
                        <li class="cabecalho__link__esquerdo"><img class="cabecalho__icone__esquerdo" src="assets/tiktok.svg"></li> 
                      </ul>
                </div>
            <div>
                <ul class="cabecalho__navbar__direito">
                    <li class="cabecalho__link__direito"><a>Favoritos</a></li>
                    <li class="cabecalho__link__direito"><a>Ajuda</a></li>
                    <li class="cabecalho__link__direito"><a>Idioma</a></li>
                    <li class="cabecalho__link__direito"><a class="entrar"><strong>Cadastrar</strong></a></li>
                    <li class="cabecalho__link__direito"><a class="entrar"><strong>Entrar</strong></a></li>                 
                </ul>
            </div>
            </nav>
        </section>
        <section class="cabecalho__principal">
            <img class="cabecalho__logo" src="assets/logoRoses.svg">
            <div id="cabecalho__busca">
                <input type="text" id="minhaBusca" onkeyup="myFunction()" placeholder="Buscar.." title="Digite alguma categoria">
                <img src="assets/iconSearch.svg" id="botaoLupa" alt="buscar">
            </div>  
            <img class="cabecalho__icone__direito" src="assets/coracao.svg">
            <img class="cabecalho__icone__direito" src="assets/carrinho.svg">
        </section>
    </header>
    <main></main>
    <footer></footer> 
    <script></script>
</body>
</html>
